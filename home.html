<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>still here</title>

  <!-- Fonts & Favicon -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/home.css" />

  <!-- Scripts -->
  <script src="js/home.js" defer></script>
</head>

<body class="unlocked">
  <!-- 🎵 Background Music -->
  <audio id="bgMusic" src="assets/bg-music.mp3" autoplay loop></audio>
  <button id="mute-btn" class="mute-button">mute</button>

  <!-- 💌 Letters Timeline -->
  <div class="letters-timeline">
    <div class="animated-string"></div>

      <div class="letter-entry left"><div class="envelope" data-id="1" data-placeholder="open when you're sad"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="2" data-placeholder="read when you miss me"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="3" data-placeholder="remember this?"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="4" data-placeholder="when you need a smile"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="5" data-placeholder="when you can't sleep"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="6" data-placeholder="i wrote this for you"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="7" data-placeholder="when life gets tough"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="8" data-placeholder="the silly letter"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="9" data-placeholder="💌"></div></div>

      <div class="letter-entry left"><div class="envelope" data-id="11" data-placeholder="when you're angry"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="12" data-placeholder="a tiny surprise"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="13" data-placeholder="just because"></div></div>

      <div class="letter-entry left"><div class="envelope" data-id="15" data-placeholder="open me slowly"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="16" data-placeholder="because i care"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="17" data-placeholder="read this at night"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="18" data-placeholder="shhh… it's a secret"></div></div>
      <div class="letter-entry left"><div class="envelope" data-id="19" data-placeholder="when you're curious"></div></div>
      <div class="letter-entry right"><div class="envelope" data-id="20" data-placeholder="one last note"></div></div>
    </div>
  </div>
</body>
</html>
